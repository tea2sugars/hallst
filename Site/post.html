<article class="post-entry">
	<h1>
		<perch:blog id="postTitle" type="text" label="Title" required="true" size="xl autowidth" order="1" />
    </h1>
    <div class="post-meta">
	    
	    <p class="meta">
		    <perch:if exists="authorGivenName">
            	Posted by <perch:blog id="authorGivenName" type="hidden" /> <perch:blog id="authorFamilyName" type="hidden" /> <span class="yellow">| </span>
			</perch:if>
        <time class="dt-published" datetime="<perch:blog id="postDateTime" type="date" label="Date" time="true" format="Y-m-d H:i:s" divider-before="Meta information" />">
            <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" /> 
        </time>
        <span class="yellow">| </span>
        <a href="http://www.hall-street.co.uk/#contact">Contact Us</a>    	
		</p>
	    
    </div> 
	
    
    <span class="lead">
    	<perch:blog id="excerpt" type="textarea" label="Excerpt" markdown="true" order="3" size="s" />
    </span>
    <perch:blog id="postDescHTML" type="textarea" label="Post" order="2" editor="markitup" markdown="true" size="xxl autowidth" required="true" />
    
    <perch:if exists="image">
            <img src="<perch:blog id="image" type="image" label="Image" order="4" />" alt="<perch:blog id="postTitle" />" />
    </perch:if>
    <perch:if exists="extraImages">
    <img src="<perch:blog id="extraImages" type="image" label="Additional Images" order="5" />" alt="<perch:blog id="postTitle" />" />
    </perch:if>
    <perch:if exists="extraImages-2">
    <img src="<perch:blog id="extraImages-2" type="image" label="Additional Images" order="6" />" alt="<perch:blog id="postTitle" />" />
    </perch:if>
   
    
</article>

<perch:categories id="categories" set="blog" label="Categories" display-as="checkboxes">
            <a href="archive.php?cat=<perch:category id="catSlug" type="slug" />" class="p-category">
                <perch:category id="catTitle" type="text" />
            </a>
</perch:categories>
<perch:blog id="image" type="image" width="50" height="50" crop="true" suppress="true" />
