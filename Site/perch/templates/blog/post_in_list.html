<perch:before>

<div class="col-sm-6 col-md-4 col-lg-4">
    <div class="post">
        <div class="post-thumbnail">
        	<perch:if exists="image">
        		<a href="<perch:blog id="postURL" />">
	        		<img src="<perch:blog id="image" type="image" crop="true" />" alt="<perch:blog id="postTitle" />" />
	        	</a>
	        </perch:if>
        </div>
        <div class="post-header">
        	<h2 class="post-title"><a href="<perch:blog id="postURL" />" rel="bookmark" class="entry-title"><perch:blog id="postTitle" /></a></h2>
        	<div class="post-meta ">
        		<perch:blog id="authorGivenName" type="hidden" /> <perch:blog id="authorFamilyName" type="hidden" /> <span class="yellow">|</span> <perch:blog id="postDateTime" format="%d %B %Y" />
			</div>
        </div>
		
		<div class="post-entry">
				<perch:blog id="excerpt" type="textarea" textile="true" />
        </div>
    </div>
<perch:after>
</div>

<div class="col-sm-12">
	<perch:if exists="paging">
        <div class="paging">
            Page <perch:blog id="current_page" /> of <perch:blog id="number_of_pages" />
            <perch:blog id="page_links" encode="false" />
            <perch:if exists="not_first_page">
                <a href="<perch:blog id="prev_url" encode="false" />">Previous</a>
            </perch:if>
            <perch:if exists="not_last_page">
                <a href="<perch:blog id="next_url" encode="false" />">Next</a>
            </perch:if>
        </div>
		</perch:if>
	</perch:after>
</div>
