	<div class="post">
		
			<div class="post-thumbnail">
				<img src="<perch:content id="brand_image" type="image" label="Brand Image" bucket="brand-images" width="400px" height="290px" crop="true"/>"/>		
			</div>
			<div class="post-header">
				<h2 class="post-title font-alt"><perch:content id="brand_name" type="text" label="Brand Name"/></h2>
			</div>
			<div class="post-entry">
				<p><perch:content id="brand_description" type="text" label="Brand Description"/></p>
			</div>
	</div>
</div>
